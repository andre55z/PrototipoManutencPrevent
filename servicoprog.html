<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleservprog.css">
</head>

</head>
<body>
    <div class="container">
        <h2>Lista de Itens</h2>
        <input type="text" placeholder="Pesquise um item..." disabled>

        <ul>
            <li onclick="showWidget('Máquina 1')">Máquina 1</li>
            <li onclick="showWidget('Máquina 2')">Máquina 2</li>
            <li onclick="showWidget('Máquina 3')">Máquina 3</li>
            <li onclick="showWidget('Máquina 4')">Máquina 4</li>
            <li onclick="showWidget('Máquina 5')">Máquina 5</li>
            <li onclick="showWidget('Máquina 6')">Máquina 6</li>
        </ul>
    </div>


    <div class="widget" id="widget">
        <p id="widgetText">Texto do Widget</p>
        <button class="close-btn" onclick="hideWidget()">Fechar</button>
    </div>

    <script>
        function showWidget(item) {
            document.getElementById("widgetText").textContent = "Você selecionou: " + item;
            document.getElementById("widget").classList.add("visible");
        }

        function hideWidget() {
            document.getElementById("widget").classList.remove("visible");
        }
    </script>
</body>
</html>
