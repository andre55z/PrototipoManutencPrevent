<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <img id="imglogin" src="imgs/imgdef.png">
        <h3>Login</h3>
        <input type="text" id="text" placeholder="Nome de usuário" >
        <h3>Senha</h3>
        <input type="password" id="pass" placeholder="Senha" >

        <section class="bts">
            <button id="btncadastro">
                Solicitar cadastro
            </button>
        </section>
        <div id="widget" class="hidden">
            <div class="widgett">
                <h2>Cadastrar-se!</h2>
                <h3>Insira seu melhor e-mail</h3>
                <input type="text" id="email" placeholder="xxxxxx@jjjj.jjj">
                <h3>Insira seu nome de usuário</h3>
                <input type="text" id="usu" placeholder="Nome de usuário">
                <h3>Crie uma senha</h3>
                <input type="password" id="pswd" placeholder="Senha">
                <h3>Confirme sua senha</h3>
                <input type="password" id="confpswd" placeholder="Confirmar senha">
                <div class="btnc">
                    <button id="closeWidget" class="btnclose">Fechar</button><button id="btok" class="btnok">Concluir</button>
                </div>
            </div>

    </section>
<script src="code.js"></script>
</body>
</html>
