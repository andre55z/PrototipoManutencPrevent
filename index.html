<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <img id="imglogin" src="imgs/imgdef.png">
        <h3>Matrícula</h3>
        <input type="text" id="matricula" class="matricula" placeholder="Insira sua matrícula">
        <h3>Setor</h3>
        <select id="setorLogin">
            <option value="" disabled selected ></option>
            <option value="Manutenção">Manutenção</option>
            <option value="Engenharia/produção">Engenharia/produção</option>
            <option value="Supervisor">Supervisor</option>
        </select>
        <h3>Senha</h3>
        <input type="password" id="pass" placeholder="Senha" >

        <section class="bts">
            <button id="btncadastro" >Solicitar cadastro</button><button id="Entrar">Entrar</button>
        </section>
        <div class="hidden" id="widget">
            <div class="widgett" id="widget">
                <h2>Cadastrar-se!</h2>
                <h3>Insira sua matrícula</h3>
                <input type="text" id="matricula" placeholder="Matrícula">
                <h3>Selecione o seu setor</h3>
                <select id="setorSoli">
                    <option value="" disabled selected></option>
                    <option value="Engenharia/produção (Nível Técnico/Líder)">Manutenção</option>
                    <option value="Engenharia/produção (Nível Engenharia)">Engenharia/produção</option>
                    <option value="Supervisor">Supervisor</option>
                </select>
                <h3>Crie uma senha</h3>
                <input type="password" id="pswd" placeholder="Senha">
                <h3>Confirme sua senha</h3>
                <input type="password" id="confpswd" placeholder="Confirmar senha">
                <div class="btnc">
                    <button id="closeWidget" class="btnclose">Fechar</button>
                    <button id="confirmMat" class="btnconfirm">Solicitar</button>
                </div>
            </div>

        </div>
        <div id="messageContainer">Solicitação de cadastro enviada!</div>
        <div class="hidden" id="widsp">
            <div class="hidden" id="widgetcho">
                <div class="btssp" id="btssupervisor">
                    <button id="btservicoprog">Servico programado</button><button id="btparadademaq">Parada de máquina</button>  
                    <button id="fecharsup">Fechar</button>
                </div>
            </div>
        </div>
        <div class="widmanu" id="widmanu">
            <div class="widman" id="widman">
                <div class="btnsmanu" id="btnsmanu">
                    <button id="btmanuprog">Serviço Programado</button>
                    <button id="btmanuprev">Serviço Preventivo</button>
                    <button id="btclose">Fechar</button>
                </div>
            </div>
        </div>
        
    </section>
<script src="maincode.js"></script>
</body>
</html>
